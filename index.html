<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://pyscript.net/releases/2024.5.2/core.css">
    <script type="module" src="https://pyscript.net/releases/2024.5.2/core.js"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <title>OBPU Clubs</title>
</head>
<body style="background-color: white; color: #024A85;">

    <nav class="navbar navbar-expand-lg" style="background-color:#024A85;">
    <div class="container">

        <a class="navbar-brand text-white fw-bold" href="#">OBPU</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon" style="filter: invert(1);"></span>
            </button>
        
    <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link text-white" href="#">Home</a></li>
        <li class="nav-item"><a class="nav-link text-white" href="#">Grade Calculator</a></li>
        <li class="nav-item"><a class="nav-link text-white" href="#">Clubs</a></li>
    </ul></div></div></nav>

    <div class="container py-5">

        <h1 class="text-center mb-4 fw-bold" style="color:#024A85;">OBPU School Club Information</h1>

    <div class="card shadow-sm mb-4" style="border-radius: 20px;">
        <div class="card-body">

        <h5 class="card-title fw-semibold mb-3" style="color:#024A85;">Select a Club</h5>

        <div class="mb-3">
        <select id="club" class="form-select" style="color:#024A85; border-color:#024A85;">
            <option value="math">Math Club</option>
            <option value="science">Science Club</option>
            <option value="varsity">Basketball Varsity</option>
        </select></div>

        <button 
            type="button" 
            class="btn"
            style="background-color:#024A85; color:white; border-radius:10px;"
             py-click="clubDefine">
             Submit
            </button>

 </div></div>

        <div class="card shadow-sm" style="border-radius: 20px;">
            <div class="card-body" id="output" style="min-height: 150px; color:#024A85;"></div>
</div></div>

    <py-script src="main.py"></py-script>

</body>
</html>
